<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Semana do zero ao programador contratado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/style.css">
    
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/images/logo.png" alt="logo-x-men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem </h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="gyomei" data-nome="gyomei himejima" data-description="Gyomei Himejima é o Pilar da Pedra dos Caçadores de Demônios. Sendo o Pilar ativo mais velho e o mais forte entre todos os Caçadores de Demônios.">
                    <img src="./src/images/card-gyomei.jpg" alt="Personagem Gyomei Himejima">
                </li>
                <li class="personagem" id="uzui" data-nome="tengen uzui" data-description="Tengen Uzui é um Caçador de Demônios, sendo o atual Pilar da Som do Corpo de Extermínio de Demônios. Antes de se tornar um caçador de demônios, ele agiu como um shinobi devido a sua familia de shinobis.">
                    <img src="./src/images/card-uzui.jpg" alt="Personagem Jean Grey">
                </li>
                <li class="personagem" id="shinobu" data-nome="shinobu kucho" data-description="Shinobu Kocho é uma Caçadora de Demônios e o atual Pilar dos insetos.">
                    <img src="./src/images/card-shinobu.jpg" alt="Personagem Lince Negra">
                </li>
                <li class="personagem" id="sanemi" data-nome="sanemi shinazugawa" data-description="Sanemi Shinazugawa É um Caçador de Demônios sendo o atual Pilar do Vento. Ele também é o irmão mais velho de Genya Shinazugawa.">
                    <img src="./src/images/card-sanemi.jpg" alt="Personagem Tempestade">
                </li>
                <li class="personagem" id="muichiro" data-nome="muichiro tokito" data-description="Muichiro Tokito ele era um dos nove Hashira, um grupo dos nove maiores Caçadores de Oni no Esquadrão de Caçadores de Onis.">
                    <img src="./src/images/card-muichiro.jpg" alt="Personagem Vampira">
                </li>
                <li class="personagem" id="tomioka" data-nome="giyuu tomioka" data-description="Giyuu Tomioka é um Caçador de Demônios e o atual Pilar da Água.">
                    <img src="./src/images/card-tomioka.jpg" alt="Personagem Noturno">
                </li>
                <li class="personagem" id="obanai" data-nome="obanai iguro" data-description="Obanai Iguro é um Caçador de Demônios, sendo o atual Pilar da Serpente do Corpo de Extermínio de Demônios.">
                    <img src="./src/images/card-obanai.jpg" alt="Personagem Wolverine">
                </li>
                <li class="personagem" id="rengoku" data-nome="kyojuro rengoku" data-description="Kyojuro Rengoku foi um dos nove Hashira, um grupo dos nove maiores Caçadores de oni do Esquadrão de caçadores de onis.">
                    <img src="./src/images/card-rengoku.jpg" alt="Personagem Magneto">
                </li>
            </ul>
        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/images/card-gyomei.png" alt="Personagem selecionado">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem" data-nome="gyomei">Gyomei Himejima</h2>
                <p class="descricao-personagem" id="descricao-personagem">Gyomei Himejima é o Pilar da Pedra dos Caçadores de Demônios. Sendo o Pilar ativo mais velho e o mais forte entre todos os Caçadores de Demônios.</p>
            </div>
            
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
